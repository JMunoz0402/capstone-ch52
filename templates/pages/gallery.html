{% extends 'base.html' %}
{% load static %} 

{% block content %}
<h1>Gallery...</h1>
<div class="gallery">
    {% for image in images %}
    <div class="gallery-item">
        <!-- <img src="{% static 'media/gallery_images/image.url' %}"alt="{{ image.description }}"> -->
        <img src="{{image.image}}" alt="">
        {% if image.description %}
        <p>{{ image.description | title }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
