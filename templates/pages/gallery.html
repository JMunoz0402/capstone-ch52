{% extends 'base.html' %}

{% block content %}
<h1>Gallery</h1>
<div class="gallery">
    {% for image in images %}
    <div class="gallery-item">
        <img src="{{ image.image.url }}" alt="{{ image.description }}">
        {% if image.description %}
        <p>{{ image.description }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
{% endblock %}
